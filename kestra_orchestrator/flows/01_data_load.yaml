id: 01_data_load
namespace: bikeshare-ridership-analytics
description: |
  The Data used : https://open.toronto.ca/dataset/bike-share-toronto-ridership-data/

variables:
  url: "https://ckan0.cf.opendata.inter.prod-toronto.ca/dataset/7e876c24-177c-4605-9cef-e50dd74c617f/resource/f0fa6a67-4571-4dd6-9d5a-df010ebed7d1/download/bikeshare-ridership-2023.zip"

tasks:
  - id: download
    type: io.kestra.plugin.scripts.shell.Commands
    outputFiles:
      - "*.csv"
    taskRunner:
      type: io.kestra.plugin.core.runner.Process
    commands:
      - wget -qO- {{render(vars.url)}}
